{% load static %}

<div class="row">
    <div class="col-10">
        <div class="row question-box">
            <div class="col-1">
                <img class="question-img" src={% static "img/star.jpeg" %}>
                <div class="row question-upvotes-downvotes">
                    <div class="btn-group">
                        <button class="btn btn-xs btn-upvote">+</button>
                        <div class="like-counter">{{ answer.rating }}</div>
                        <button class="btn btn-xs btn-downvote">-</button>
                    </div>
                </div>
            </div>
            <div class="col-11">
                <label class="btn btn-link question-title">{{ answer.author }}</label>
                <div class="question-text">
                    {{ answer.text }}
                </div>
                <div class="row question-answers">
                    <label class="question-tags">Tags:</label>
                    {% for tag in answer.tags.all %}
                        <label class="btn btn-link btn-tag question-tag"><a
                                href="{% url 'questions_by_tag' name=tag %}">{{ tag }}</a></label>
                    {% endfor %}
                    <div class="checkbox">
                        <input type="checkbox" class="current-question-answer-checkbox">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

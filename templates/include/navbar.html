{% load static %}

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="{% url 'index' %}">AskNagdimaev</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <a type="submit" href="{% url 'new_question' %}" class="btn btn-success btn-ask" tabindex="-1" role="button"
           aria-disabled="true">Ask!</a>
        {% if request.user.is_authenticated %}
            <a href="" class="navbar-user-name">{{ request.user.username }}</a>
            <div class="d-flex flex-column">
                <div class="p-3">
                    <a href="{% url 'settings' %}" class="navbar-settings" style="bottom: 40px;">Settings</a>&nbsp;&nbsp;&nbsp;
                </div>
                <div class="p-3">
                    <a href="{% url 'logout' %}" class="navbar-log-out" style="bottom: 10px;">Log-out</a>
                </div>
            </div>
            <img class="rounded-circle navbar-img" src="{{ request.user.profile.avatar.url }}">
        {% else %}
            {% if request.path == '/login/' or request.path == '/signup/' %}
                <a href="{% url 'login' %}" class="btn btn-secondary btn-sing-in" tabindex="-1" role="button"
                   aria-disabled="true">Sign in</a>&nbsp;&nbsp;&nbsp;
                <a href="{% url 'signup' %}" class="btn btn-primary btn-sing-up" tabindex="-1" role="button"
                   aria-disabled="true">Sign up</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-secondary btn-sing-in" tabindex="-1" role="button"
                   aria-disabled="true">Sign in</a>&nbsp;&nbsp;&nbsp;
                <a href="{% url 'signup' %}" class="btn btn-primary btn-sing-up" tabindex="-1" role="button"
                   aria-disabled="true">Sign up</a>
            {% endif %}
        {% endif %}
    </nav>
</header>

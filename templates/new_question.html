{#{% load bootstrap4 %}#}
{% load static %}

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>AskNagdimaev</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100" style="padding-top: 100px">
{% include "include/navbar.html" %}
{% include "include/side.html" %}
<main role="main" class="flex-shrink-0" style="margin-left: 30px">
    <div class="container-fluid" style="padding: 0px">
        <div class="row">
            <div class="col-10">
                <div class="col-11">
                    <h1>New Question</h1>
                    <form method="post" class="needs-validation" novalidate>
                        {% csrf_token %}

                        <div class="form-group">
                            {% for form_field in form %}
                                <div>
                                    <div>
                                        <label class="new-question-label">{{ form_field.label }}</label>
                                    </div>
                                    {{ form_field }}
                                </div>
                            {% endfor %}
                            <div>
                                <button type="submit" class="btn btn-primary new-question-btn mb-2 my-3">
                                    Ask question
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

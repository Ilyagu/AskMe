<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>AskNagdimaev</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100" style="padding-top: 100px">
{% include "include/navbar.html" %}
{% include "include/side.html" %}
<main class="flex-shrink-0" style="margin-left: 400px">
    <div class="container-fluid" style="padding: 0px">
        <div class="row">
            <div class="col-9">
                <div class="d-flex align-items-end ms-5 ps-5 mb-4 mt-2">
                    <div class="caption">
                        Registration
                    </div>
                </div>

                <form method="post" novalidate enctype="multipart/form-data">
                    {% csrf_token %}

                    {% for form_field in form %}
                        <div class="d-flex w-100 invalid-feedback valid_settings">
                            {{ form_field.errors }}
                        </div>
                        <div class="d-flex ms-5 ps-5 mb-3 w-50">
                            <label for="inputLogin"
                                   class="col-sm-5 col-form-label col-form-label-lg">{{ form_field.label }}</label>
                            <div class="d-flex w-100">
                                {{ form_field }}
                            </div>
                        </div>
                    {% endfor %}

                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{ request.GET.next }}">
                    {% endif %}
                    <div class="d-flex mb-3 ms-5 ps-5 w-50 justify-content-start">
                        <label class="col-sm-5 col-form-label col-form-label-lg"></label>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
